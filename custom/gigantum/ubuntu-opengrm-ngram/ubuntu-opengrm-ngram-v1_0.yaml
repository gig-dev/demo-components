info:
  name: ubuntu-opengrm-ngram
  human_name: OpenGRM NGram
  description: "Library is used for making n-gram language models encoded as weighted finite-state transducers (FSTs)"
  version_major: 1
  version_minor: 0
  tags: ["ubuntu", "nlp", "natural language procesing", "ngram", "opengrm"]
  icon: "data:image/png;base64,"
os_base_class: ubuntu
author:
  name: Dean Kleissas
  email: dean@gigantum.io
  username: dean
  organization: Gigantum
docker: |
  RUN mkdir -p /opt/build/ && \
  cd /opt/build/ && \
  curl -o openfst-1.6.3.tar.gz "http://openfst.org/twiki/pub/FST/FstDownload/openfst-1.6.3.tar.gz" && \
  tar xzf openfst-1.6.3.tar.gz && \
  cd openfst-1.6.3 && \
  ./configure --enable-far=true --enable-pdt=true --enable-mpdt=true; make -j 2; make install
  
  RUN mkdir -p /opt/build/ && \
  cd /opt/build/ && \
  curl -o opengrm-ngram-1.3.2.tar.gz "http://www.openfst.org/twiki/pub/GRM/NGramDownload/opengrm-ngram-1.3.2.tar.gz" && \
  tar xzf opengrm-ngram-1.3.2.tar.gz && \
  cd opengrm-ngram-1.3.2 && \
  ./configure; make -j 2; make install
